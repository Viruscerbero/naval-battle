<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Naval Battle</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/battleships.css">
</head>

<body>

<main>

	<div id="playerBoard" class="board">

		<!-- Radar -->
		<div class="radar">

			<div class="externalCircle">
				<div class="internalCircle"> </div>
			</div>

			<div class="pointerContainer">
				<div class="pointer fast"> </div>
				<div class="shadow"> </div>
			</div>

			<div class="sectorContainer">
				<div class="sector" style="transform: rotate(30deg);"></div>
				<div class="sector" style="transform: rotate(60deg);"></div>
				<div class="sector" style="transform: rotate(90deg);"></div>
				<div class="sector" style="transform: rotate(120deg);"></div>
				<div class="sector" style="transform: rotate(150deg);"></div>
				<div class="sector" style="transform: rotate(180deg);"></div>
				<div class="sector" style="transform: rotate(210deg);"></div>
				<div class="sector" style="transform: rotate(240deg);"></div>
				<div class="sector" style="transform: rotate(270deg);"></div>
				<div class="sector" style="transform: rotate(300deg);"></div>
				<div class="sector" style="transform: rotate(330deg);"></div>
				<div class="sector" style="transform: rotate(360deg);"></div>
			</div>

		</div>
		<!-- End Radar -->

		<!-- Messages -->
		<div class="status">
		</div>
		<!-- End Messages -->

	</div>


	<div id="enemiesBoard" class="board">

		<!-- Radar -->
		<div class="radar">

			<div class="externalCircle">
				<div class="internalCircle"> </div>
			</div>

			<div class="pointerContainer">
				<div class="pointer slow"> </div>
				<div class="shadow"> </div>
			</div>

			<div class="sectorContainer">
				<div class="sector" style="transform: rotate(30deg);"></div>
				<div class="sector" style="transform: rotate(60deg);"></div>
				<div class="sector" style="transform: rotate(90deg);"></div>
				<div class="sector" style="transform: rotate(120deg);"></div>
				<div class="sector" style="transform: rotate(150deg);"></div>
				<div class="sector" style="transform: rotate(180deg);"></div>
				<div class="sector" style="transform: rotate(210deg);"></div>
				<div class="sector" style="transform: rotate(240deg);"></div>
				<div class="sector" style="transform: rotate(270deg);"></div>
				<div class="sector" style="transform: rotate(300deg);"></div>
				<div class="sector" style="transform: rotate(330deg);"></div>
				<div class="sector" style="transform: rotate(360deg);"></div>
			</div>

		</div>
		<!-- End Radar -->

		<!-- Messages -->
		<div class="status">
		</div>
		<!-- End Messages -->

	</div>

</main>

<script type="text/javascript" src="js/Utilities.js"></script>
<script type="text/javascript" src="js/Board.js"></script>
<script type="text/javascript" src="js/Ship.js"></script>
<script type="text/javascript" src="js/Player.js"></script>
<script type="text/javascript" src="js/Game.js"></script>
<script type="text/javascript" src="js/GameController.js"></script>
<script type="text/javascript" src="js/Main.js"></script>

</body>

</html>
